name: Build MemProcFS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
permissions: read-all
jobs:
  build:
    name: Build Windows (${{ matrix.platform }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [x64, ARM64]
        include:
          - platform: x64
            artifact_path: build-MemProcFS/files
            artifact_name: MemProcFS-windows-x64
          - platform: ARM64
            artifact_path: build-MemProcFS/files/ARM64
            artifact_name: MemProcFS-windows-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: build-MemProcFS

      - name: Checkout LeechCore
        uses: actions/checkout@v4
        with:
          repository: ufrisk/LeechCore
          path: LeechCore

      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          architecture: 'x64'

      - name: Create Python path alias for vmmpyc
        shell: pwsh
        run: |
          $src = python -c "import sys; print(sys.prefix)"
          New-Item -ItemType Junction -Path "C:\Program Files\Python39" -Target $src -Force

      - name: Restore NuGet packages
        working-directory: build-MemProcFS
        shell: pwsh
        run: |
          dotnet restore vmmsharp\vmmsharp\vmmsharp.csproj
          dotnet restore vmmsharp\example\vmmsharp_example.csproj

      - name: Prepare LeechCore build directories
        working-directory: build-MemProcFS
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "files\lib" -Force
          Copy-Item "includes\lib64\leechcore.lib" "files\lib\" -Force

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build Release|${{ matrix.platform }}
        working-directory: build-MemProcFS
        run: >
          msbuild MemProcFS.sln
          /m
          /p:Configuration=Release
          /p:Platform=${{ matrix.platform }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_path }}
            !build-MemProcFS/files/temp/**
          if-no-files-found: error

